<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    input {
      width: 60px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<p>パスワードに codegrid-1234567890 と入れて登録ボタンを押してみると？<br><small>※実際にはどこにも送信されません。</small></p>
<form id="userForm">
  <label for="password">パスワード：</label>
  <input
    type="password"
    id="password"
    name="password"
    autocomplete="new-password"
    maxlength="10"
    required
  >
  <input type="submit" value="登録">
</form>

<p>入力したパスワードは <b id="view-password"></b> です</p>


<script>
  document.getElementById("userForm").addEventListener("submit", function (e) {
    e.preventDefault(); // フォームの送信をキャンセル

    const pwd = document.getElementById("password").value;
    document.getElementById("view-password").textContent = pwd;
  });
</script>

</body>
</html>
