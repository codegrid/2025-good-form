<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style></style>
</head>
<body>

<form id="form">
  <label for="year">年（西暦）:</label>
  <select id="year" name="year">
    <option value="">選択してください</option>
    <option value="2005">2005</option>
    <option value="2004">2004</option>
    <option value="2003">2003</option>
    <option value="2002">2002</option>
    <option value="2001">2001</option>
    <option value="2000">2000</option>
    <option value="1999">1999</option>
    <option value="1998">1998</option>
    <option value="1997">1997</option>
    <option value="1996">1996</option>
    <option value="1995">1995</option>
    <option value="1994">1994</option>
    <option value="1993">1993</option>
    <option value="1992">1992</option>
    <option value="1991">1991</option>
    <option value="1990">1990</option>
    <option value="1989">1989</option>
    <option value="1988">1988</option>
    <option value="1987">1987</option>
    <option value="1986">1986</option>
    <option value="1985">1985</option>
    <option value="1984">1984</option>
  </select><br><br>

  <label for="month">月（数字）:</label>
  <input type="text" id="month" name="month" placeholder="例: 5"><br><br>

  <label for="day">日（数字）:</label>
  <input type="text" id="day" name="day" placeholder="例: 23"><br><br>

  <input id="submit" type="submit" value="送信">
</form>


<script>
document.getElementById("form").addEventListener("submit", function(e) {
  e.preventDefault(); // 実際の送信を防止

  const year = document.getElementById("year").value;
  const month = document.getElementById("month").value;
  const day = document.getElementById("day").value;

  alert("入力内容:\n" +
        "生年: " + year + "\n" +
        "生月: " + month + "\n" +
        "生日: " + day);
  });
</script>

</body>
</html>
