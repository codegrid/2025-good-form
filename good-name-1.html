<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    form {
      display: grid;
      grid-template-columns: [label] auto [input] 1fr;
      gap: 10px;
    }
    label {
      grid-column: label;
      font-weight: bold;
    }
    input[type="text"] {
      grid-column: input;
      width: 200px;
    }
  </style>
</head>
<body>

<form>

  <!-- 姓（Family Name） -->
  <label for="family-name">姓</label>
  <input
    type="text"
    id="family-name"
    name="family-name"
    autocomplete="family-name"
  />

  <!-- ミドルネーム（Middle Name） -->
  <label for="additional-name">ミドルネーム</label>
  <input
    type="text"
    id="additional-name"
    name="additional-name"
    autocomplete="additional-name"
  />

  <!-- 名（Given Name） -->
  <label for="given-name">名</label>
  <input
    type="text"
    id="given-name"
    name="given-name"
    autocomplete="given-name"
  />

  <input type="submit" value="送信">
</form>

<script src="./form.js"></script>

</body>
</html>
