<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .inputs {
      display: flex;
      gap: 5px;
      height: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<form>

  <label for="password">パスワード</label>
  <div class="inputs">
    <input type="password" id="password" />
    <button type="button" class="toggle-button" id="togglePassword">表示</button>
  </div>

  <input type="submit" value="送信">
</form>

<script src="./form.js"></script>
<script>
const passwordInput = document.getElementById('password');
const toggleButton = document.getElementById('togglePassword');
const form = document.querySelector('form');

toggleButton.addEventListener('click', () => {
  const isMasked = passwordInput.type === 'password';
  passwordInput.type = isMasked ? 'text' : 'password';
  toggleButton.textContent = isMasked ? '非表示' : '表示'; // ボタンの表示文字を切り替え
});

form.addEventListener('submit', (e) => {
  e.preventDefault();
  passwordInput.type = 'password'; // 念のため戻しておく
});
</script>

</body>
</html>
