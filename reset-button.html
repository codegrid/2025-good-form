<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    form {
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .form-button {
      flex: 1;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .form-button:hover {
      background-color: #0056b3;
    }

    .form-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

<form id="addressForm">
  <label for="address">住所：</label>
  <input type="text" id="address" name="address" required>

  <div class="button-group">
    <button type="reset" class="form-button">クリア</button>
    <button type="submit" class="form-button">送信</button>
  </div>
</form>

<script>
function clearAddress() {
  document.getElementById("address").value = "";
}

document.getElementById("addressForm").addEventListener("submit", function (e) {
  e.preventDefault();
  alert("住所が送信されました: " + document.getElementById("address").value);
});
</script>

</body>
</html>
