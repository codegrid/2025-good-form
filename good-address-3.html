<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    form {
      display: grid;
      grid-template-columns: [label] auto [input] 1fr;
      gap: 10px;
    }
    label {
      grid-column: label;
      font-weight: bold;
    }
    input[type="text"] {
      grid-column: input;
      width: 200px;
    }
  </style>
</head>
<body>

<form>

  <!-- 郵便番号 -->
  <label for="postal-code">郵便番号</label>
  <input
    type="text"
    id="postal-code"
    name="postal-code"
    inputmode="numeric"
    autocomplete="postal-code"
  />

  <!-- 都道府県 -->
  <label for="region">都道府県</label>
  <input
    type="text"
    id="region"
    name="region"
    autocomplete="address-level1"
  />

  <!-- 市区町村 -->
  <label for="locality">市区町村</label>
  <input
    type="text"
    id="locality"
    name="locality"
    autocomplete="address-level2"
  />

  <!-- 番地 -->
  <label for="street">番地</label>
  <input
    type="text"
    id="street"
    name="street"
    autocomplete="street-address"
  />

  <input type="submit" value="送信">
</form>

<script src="./form.js"></script>

</body>
</html>
